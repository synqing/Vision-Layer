name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  python:
    name: Python syntax & deps
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: vision/parserd/requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r vision/parserd/requirements.txt
      - name: Syntax check (compileall)
        run: |
          python -m compileall -q vision/parserd
      - name: Schema validation
        run: |
          python vision/scripts/validate_schemas.py

  node:
    name: Node install (dom-bridge)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vision/dom-bridge/package-lock.json
      - name: Install deps
        working-directory: vision/dom-bridge
        run: npm ci

  swift:
    name: Swift build (visiond)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Test
        working-directory: vision/visiond-swift
        run: |
          swift test -c debug --parallel | tee swift-test.log
      - name: Upload test log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: swift-test-log
          path: vision/visiond-swift/swift-test.log
